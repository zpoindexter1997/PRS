<app-navbar></app-navbar>
<table [ngClass]="tbl">
    <tbody>
        <tr>
            <th>Id</th>
            <td> <input disabled type="text" placeholder="{{vendor.id}}"></td>
        </tr>
        <tr>
            <th>Code</th>
            <td><input [(ngModel)]="vendor.code" type="text" placeholder="{{vendor.code}}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input [(ngModel)]="vendor.name" type="text" placeholder="{{vendor.name}}"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><input [(ngModel)]="vendor.address" type="text" placeholder="{{vendor.address}}"></td>
        </tr>
        <tr>
            <th>City</th>
            <td><input [(ngModel)]="vendor.city" type="text" placeholder="{{vendor.city}}"></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input [(ngModel)]="vendor.state" type="text" placeholder="{{vendor.state}}"></td>
        </tr>
        <tr>
            <th>Zip</th>
            <td><input [(ngModel)]="vendor.zip" type="text" placeholder="{{vendor.zip}}"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td><input [(ngModel)]="vendor.phone" type="text" placeholder="{{vendor.phone}}"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input [(ngModel)]="vendor.email" type="text" placeholder="{{vendor.email}}"></td>
        </tr>
        
    </tbody>
</table>
<button (click)="save()" class="btn-success">Save</button>
