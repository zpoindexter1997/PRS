<app-navbar></app-navbar>
<table [ngClass]="tbl">
    <tbody>
        <tr>
            <th>Id</th>
            <td> <input disabled type="text" placeholder="{{user.id}}"></td>
        </tr>
        <tr>
            <th>Username</th>
            <td><input [(ngModel)]="user.username" type="text" placeholder="{{user.username}}"></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input [(ngModel)]="user.password" type="text" placeholder="{{user.password}}"></td>
        </tr>
        <tr>
            <th>First Name</th>
            <td><input [(ngModel)]="user.firstname" type="text" placeholder="{{user.firstname}}"></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td><input [(ngModel)]="user.lastname" type="text" placeholder="{{user.lastname}}"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td><input [(ngModel)]="user.phone" type="text" placeholder="{{user.phone}}"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input [(ngModel)]="user.email" type="text" placeholder="{{user.email}}"></td>
        </tr>
        <tr>
            <th>Is Reviewer</th>
            <td><input [(ngModel)]="user.isReviewer" type="checkbox"></td>
        </tr>
        <tr>
            <th>Is Admin</th>
            <td><input [(ngModel)]="user.isAdmin" type="checkbox"></td>
        </tr>
    </tbody>
</table>
<button (click)="save()" class="btn-success">Save</button>
<button (click)="delete()" class="btn-danger">Delete</button>
